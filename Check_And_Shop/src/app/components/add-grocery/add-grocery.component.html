<a class="btn btn-primary btn-sm" [routerLink]= "['/groceries']"><i class="fa fa-arrow-circle-left"></i> Back</a>
<div class="container">
		<div class = "row">
		  <div class="col-sm-7 col-md-7 col-md-offset-2">
			<div class = "well"  align = "center center">
			  <h2>ADD PRODUCT</h2>
					<form (submit) = "onAddSubmit()">
					   <div class="form-group row">
					   <label for="example-text-input" class="col-sm-2 col-form-label">CompanyName:</label>
						<div class="col-sm-12">
							<input id = "company" class="form-control" type="text" [(ngModel)]="company" name="company"  placeholder="{{id}}"  disabled />
						</div>
					   </div>
					   <div class="form-group row">
						   <label for="example-text-input" class="col-sm-2 col-form-label">Grocery</label>
						   <div class="col-sm-12">
						        <input class="form-control" type="text" [(ngModel)]="grocery" name="grocery"  required>
						   </div>
					   </div>
					   <div class="form-group row">
						   <label for="example-text-input" class="col-sm-7 col-form-label"> Price per kg/dozen(<i class="fa fa-inr"></i>)</label>
						   <div class="col-sm-12">
						       <input class="form-control" type="text" [(ngModel)]="price" name="price" pattern = "^\d{0,9}$" required>
							</div>
					   </div>
					   <div class="form-group row">
						   <label for="example-text-input" class="col-sm-2 col-form-label">Brand</label>
						   <div class="col-sm-12">
						       <input class="form-control" type="text" [(ngModel)]="brand" name="brand"  required>
						   </div>
					   </div>
				       <button type="submit" class="btn btn-primary">ADD</button>
                              </form>
			 </div>   
		  </div>
	  </div>
</div>
